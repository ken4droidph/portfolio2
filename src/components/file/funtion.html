<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Projects Showcase + Kill The Snake</title>
<style>
/* ---------- Global Styles ---------- */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
html,body { height: 100%; }
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
    overflow-x: hidden;
}

/* ---------- Card Container ---------- */
.card {
    background: rgba(255,255,255,0.95);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 20px;
    flex: 1 1 300px;
    max-width: 350px;
    transition: transform 0.3s ease;
    position: relative;
}
.card:hover { transform: translateY(-5px); }

h2 { margin-bottom: 10px; color: #333; text-align: center; }

/* ---------- Calculator Styles ---------- */
#calculator { display: flex; flex-direction: column; gap: 10px; }
#calcScreen { height: 40px; font-size: 1.2rem; padding: 5px; text-align: right; border-radius: 5px; border: 1px solid #ccc; }
#calcButtons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
#calcButtons button {
    padding: 15px; font-size: 1rem; border-radius: 5px; border: none; background: #66a6ff; color: #fff;
    cursor: pointer; transition: background 0.2s;
}
#calcButtons button:hover { background: #89f7fe; }

/* ---------- Todo List Styles ---------- */
#todoForm { display: flex; gap: 5px; margin-bottom: 10px; }
#todoInput { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
#todoForm button { padding: 8px 12px; border: none; border-radius: 5px; background: #e74c3c; color: #fff; cursor: pointer; }
#todoList { list-style: none; max-height: 200px; overflow-y: auto; margin-top: 8px; }
#todoList li {
    display: flex; justify-content: space-between; align-items: center;
    padding: 5px 8px; margin-bottom: 5px; background: #f0f0f0; border-radius: 5px;
    transition: transform 0.2s;
}
#todoList li.completed { text-decoration: line-through; opacity: 0.6; }

/* ---------- Image Slider Styles ---------- */
#slider { position: relative; overflow: hidden; border-radius: 10px; }
#slider img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; transition: transform 0.5s; }
#slider button {
    position: absolute; top: 50%; transform: translateY(-50%);
    background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px;
}
#prev { left: 10px; }
#next { right: 10px; }

/* ---------- Drag Ball ---------- */
#ballContainer {
    width: 100%;
    height: 300px;
    position: relative;
    border-radius: 15px;
    background: rgba(240,240,240,0.3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
#ball {
    position: absolute;
    width: 90px;
    height: 90px;
    background-color: #ff4a13;
    border-radius: 50%;
    cursor: grab;
    z-index: 5;
}
#ball.dragging { cursor: grabbing; }
#ballText {
    position: absolute;
    top: 110px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    color: #333;
}

/* ---------- Bottom Title & Snake Game UI ---------- */
#bottomTitle {
    width: 100%;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    margin-top: 10px;
    color: #222;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.18);
}

/* Score */
#snakeScore {
    width: 100%;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    color: #ff0000;
}

/* Falling snakes (emoji) */
.snake {
    position: fixed;
    top: -60px;
    font-size: 44px;
    user-select: none;
    cursor: pointer;
    transition: transform 0.15s linear;
    z-index: 4;
}
.snake:active { transform: scale(0.6); }

/* Responsive small screens */
@media (max-width: 768px) {
    .card { max-width: 95%; }
}
</style>
</head>
<body>

<!-- Calculator -->
<div class="card">
    <h2>Calculator</h2>
    <div id="calculator">
        <input type="text" id="calcScreen" readonly>
        <div id="calcButtons">
            <button>7</button><button>8</button><button>9</button><button>/</button>
            <button>4</button><button>5</button><button>6</button><button>*</button>
            <button>1</button><button>2</button><button>3</button><button>-</button>
            <button>0</button><button>.</button><button>=</button><button>+</button>
            <button>C</button><button>‚üµ</button>
        </div>
    </div>
</div>

<!-- Todo List -->
<div class="card">
    <h2>Todo List</h2>
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Add a task...">
        <button type="submit">Add</button>
    </form>
    <ul id="todoList"></ul>
</div>

<!-- Image Slider -->
<div class="card">
    <h2>Random Image Slider</h2>
    <div id="slider">
        <img src="https://picsum.photos/300/200?random=1" alt="Slide 1">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
    </div>
</div>

<!-- Drag Ball -->
<div class="card">
    <h2>Drag Ball</h2>
    <div id="ballContainer">
        <div id="ball"></div>
        <div id="ballText">Drag Ball</div>
    </div>
</div>

<!-- KILL THE SNAKE title + Score -->
<div id="bottomTitle"><b>Kill 10 snakes to clear the screen.</b></div>
<div id="snakeScore">Score: 0</div>

<script>
/* ==================== Calculator ==================== */
const calcScreen = document.getElementById('calcScreen');
const calcButtons = document.querySelectorAll('#calcButtons button');
let calcExp = '';
calcButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        const val = btn.textContent;
        if(val === '=') {
            try { calcExp = eval(calcExp).toString(); } 
            catch { calcExp = 'Error'; }
        } else if(val === 'C') {
            calcExp = '';
        } else if(val === '‚üµ') {
            calcExp = calcExp.slice(0, -1);
        } else {
            calcExp += val;
        }
        calcScreen.value = calcExp;
    });
});

/* ==================== Todo List ==================== */
const todoForm = document.getElementById('todoForm');
const todoInput = document.getElementById('todoInput');
const todoList = document.getElementById('todoList');
todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const task = todoInput.value.trim();
    if(!task) return;
    const li = document.createElement('li');
    li.textContent = task;
    li.addEventListener('click', () => li.classList.toggle('completed'));
    li.addEventListener('dblclick', () => li.remove());
    todoList.appendChild(li);
    todoInput.value = '';
});

/* ==================== Image Slider ==================== */
const slider = document.querySelector('#slider img');
const slides = [
    "https://picsum.photos/300/200?random=1",
    "https://picsum.photos/300/200?random=2",
    "https://picsum.photos/300/200?random=3"
];
let current = 0;
document.getElementById('prev').addEventListener('click', () => {
    current = (current - 1 + slides.length) % slides.length;
    slider.src = slides[current];
});
document.getElementById('next').addEventListener('click', () => {
    current = (current + 1) % slides.length;
    slider.src = slides[current];
});
setInterval(() => {
    current = (current + 1) % slides.length;
    slider.src = slides[current];
}, 5000);

/* ==================== Drag Ball ==================== */
const ball = document.getElementById('ball');
const container = document.getElementById('ballContainer');
let posX = 50, posY = 50;
let velocityX = 3, velocityY = 3;
let gravity = 0.5;
let bounce = 0.7;
let dragging = false;
let offsetX = 0, offsetY = 0;
function randomVelocity() {
    velocityX = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
    velocityY = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
}
randomVelocity();
function animateBall() {
    if (!dragging) {
        const floor = container.clientHeight - ball.offsetHeight;
        const rightWall = container.clientWidth - ball.offsetWidth;
        posX += velocityX;
        posY += velocityY;
        velocityY += gravity;
        if (posY > floor) { posY = floor; velocityY *= -bounce; }
        if (posY < 0) { posY = 0; velocityY *= -bounce; }
        if (posX > rightWall) { posX = rightWall; velocityX *= -bounce; }
        if (posX < 0) { posX = 0; velocityX *= -bounce; }
        ball.style.left = posX + 'px';
        ball.style.top = posY + 'px';
    }
    requestAnimationFrame(animateBall);
}
animateBall();
ball.addEventListener('mousedown', e => {
    dragging = true;
    ball.classList.add('dragging');
    offsetX = e.clientX - ball.getBoundingClientRect().left;
    offsetY = e.clientY - ball.getBoundingClientRect().top;
});
document.addEventListener('mousemove', e => {
    if (dragging) {
        posX = e.clientX - offsetX - container.getBoundingClientRect().left;
        posY = e.clientY - offsetY - container.getBoundingClientRect().top;
        if (posX < 0) posX = 0;
        if (posY < 0) posY = 0;
        ball.style.left = posX + 'px';
        ball.style.top = posY + 'px';
    }
});
document.addEventListener('mouseup', () => {
    if (dragging) {
        dragging = false;
        ball.classList.remove('dragging');
        randomVelocity();
    }
});

/* ==================== Kill The Snake GAME ==================== */
let score = 0;
let snakeInterval = null;
const scoreEl = document.getElementById('snakeScore');
const maxKills = 10;

function updateScoreUI() {
    scoreEl.textContent = 'Score: ' + score;
}

function spawnSnake() {
    if (score >= maxKills) return;

    const s = document.createElement('div');
    s.className = 'snake';
    s.textContent = 'üêç';
    s.style.left = Math.random() * (window.innerWidth - 40) + 'px';
    s.style.fontSize = (Math.random() * 26 + 30) + 'px';
    s.style.transform = 'rotate(' + (Math.random() * 60 - 30) + 'deg)';
    document.body.appendChild(s);

    let pos = -60;
    const speed = Math.random() * 1.8 + 0.8;

    function step() {
        if (score >= maxKills) {
            s.remove();
            return;
        }
        pos += speed;
        s.style.top = pos + 'px';
        requestAnimationFrame(step);
    }

    s.addEventListener('click', (e) => {
        score += 1;
        updateScoreUI();
        const boom = document.createElement('div');
        boom.textContent = 'üí•';
        boom.style.position = 'fixed';
        boom.style.left = (e.clientX - 20) + 'px';
        boom.style.top = (e.clientY - 40) + 'px';
        boom.style.fontSize = '28px';
        boom.style.pointerEvents = 'none';
        document.body.appendChild(boom);
        setTimeout(() => boom.remove(), 300);
        s.remove();

        if (score >= maxKills) {
            clearInterval(snakeInterval);
            document.querySelectorAll('.snake').forEach(n => n.remove());
        }
    });

    step();
}

function startSpawning(intervalMs = 1300) {
    snakeInterval = setInterval(spawnSnake, intervalMs);
}

// init
updateScoreUI();
startSpawning(1300);
</script>
</body>
</html>
